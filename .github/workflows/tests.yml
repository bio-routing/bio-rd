on: [push, pull_request]
name: tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x]
        platform: [ubuntu-latest, ubuntu-18.04]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check format (gofmt)
        run: .github/check-gofmt.sh

      - name: Test
        run: go test -v -cover -coverprofile=coverage.txt ./...

      # Upload Coverage Report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-${{ matrix.platform }}-${{ matrix.go-version }}
          fail_ci_if_error: true

      - name: Build examples
        run: scripts/build_examples.sh
