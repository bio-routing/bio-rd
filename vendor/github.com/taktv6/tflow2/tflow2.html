    <head>
        <title>tflow Netflow Analyzer</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="/tflow2.css">
        <script src="papaparse.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="/tflow2.js"></script>
    </head>
    <body>
        <header role="banner">
            <h1>tflow Netflow Analyzer</h1>
        </header>
        <form>
            <fieldset>
                <legend>Netflow Query</legend>
                <fieldset>
                    <legend>Filter</legend>
                    <div class="in">
                        <label for="Timestamp_gt">Start</label>
                        <input type="datetime-local" id="Timestamp_gt">
                    </div>
                    <div class="in">
                        <label for="Timestamp_lt">End</label>
                        <input type="datetime-local" id="Timestamp_lt">
                    </div>
                    <div class="in">
                        <label for="Agent">Agent</label>
                        <input type="text" id="Agent" required>
                    </div>
                    <div class="in">
                        <label for="IntInName">Interface In</label>
                        <input type="text" id="IntInName">
                    </div>
                    <div class="in">
                        <label for="IntOutName">Interface Out</label>
                        <input type="text" id="IntOutName">
                    </div>
                    <div class="in">
                        <label for="SrcAddr">SRC Address</label>
                        <input type="text" id="SrcAddr">
                    </div>
                    <div class="in">
                        <label for="DstAddr">DST Address</label>
                        <input type="text" id="DstAddr">
                    </div>
                    <div class="in">
                        <label for="Protocol">Protocol</label>
                        <input type="text" id="Protocol">
                    </div>
                    <div class="in">
                        <label for="SrcPort">SRC Port</label>
                        <input type="text" id="SrcPort">
                    </div>
                    <div class="in">
                        <label for="DstPort">DST Port</label>
                        <input type="text" id="DstPort">
                    </div>
                    <div class="in">
                        <label for="NextHop">Next Hop Address</label>
                        <input type="text" id="NextHop">
                    </div>
                    <div class="in">
                        <label for="SrcAsn">SRC ASN</label>
                        <input type="text" id="SrcAsn">
                    </div>
                    <div class="in">
                        <label for="DstAsn">DST ASN</label>
                        <input type="text" id="DstAsn">
                    </div>
                    <div class="in">
                        <label for="NextHopAsn">Next Hop ASN</label>
                        <input type="text" id="NextHopAsn">
                    </div>
                    <div class="in">
                        <label for="SrcPfx">SRC Prefix</label>
                        <input type="text" id="SrcPfx">
                    </div>
                    <div class="in">
                        <label for="DstPfx">DST Prefix</label>
                        <input type="text" id="DstPfx">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Breakdown</legend>
                    <div class="bd">
                        <input type="checkbox" id="bdSrcAddr">
                        <label for="bdSrcAddr">SRC Address</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdDstAddr">
                        <label for="bdDstAddr">DST Address</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdProtocol">
                        <label for="bdProtocol">Protocol</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdSrcPort">
                        <label for="bdSrcPort">SRC Port</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdDstPort">
                        <label for="bdDstPort">DST Port</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdIntInName">
                        <label for="bdIntInName">Interface In</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdIntOutName">
                        <label for="bdIntOutName">Interface Out</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdNextHop">
                        <label for="bdNextHop">Next Hop Address</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdSrcAsn">
                        <label for="bdSrcAsn">SRC ASN</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdDstAsn">
                        <label for="bdDstAsn">DST ASN</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdNextHopAsn">
                        <label for="bdNextHopAsn">Next Hop ASN</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdSrcPfx">
                        <label for="bdSrcPfx">SRC Prefix</label>
                    </div>
                    <div class="bd">
                        <input type="checkbox" id="bdDstPfx">
                        <label for="bdDstPfx">DST Prefix</label>
                    </div>
                </fieldset>
                <div class="in">
                    <label for="TopN">Aggregate top</label>
                    <input type="number" min="1" step="1" value="15" id="TopN">
                </div>
            </fieldset>
            <input type="submit" value="Run Query" id="submit">
        </form>
        <div id="chart_div"></div>
    </body>
</html>
