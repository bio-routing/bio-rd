# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


# use patched version of protocols/bgp/server/server.go
[[constraint]]
  name = "github.com/bio-routing/bio-rd"
  source = "https://github.com/sartura/bio-rd.git"
  revision = "90a8201fb8e1197d24c3a0aa429e406e4daf25c7"

[[constraint]]
  name = "github.com/bio-routing/tflow2"
  version = "0.9.0"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.3.3"

[[constraint]]
  name = "github.com/grpc-ecosystem/go-grpc-middleware"
  version = "1.2.0"

[[constraint]]
  name = "github.com/grpc-ecosystem/go-grpc-prometheus"
  version = "1.2.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.9.1"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "1.1.0"

[[constraint]]
  name = "github.com/prometheus/common"
  version = "0.9.1"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.2"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.4.0"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.22.0"

[[constraint]]
  name = "github.com/vishvananda/netlink"
  version = "1.1.0"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.27.1"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.8"

[prune]
  go-tests = true
  unused-packages = true
