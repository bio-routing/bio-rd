syntax = "proto3";

package bio.net;
option go_package = "github.com/bio-routing/bio-rd/net/api";

message Prefix {
    IP address = 1;
    uint32 pfxlen = 2;
}

message IP {
    uint64 higher = 1;
    uint64 lower = 2;
    enum Version {
        IPv4 = 0;
        IPv6 = 1;
    }
    Version version = 3;
}